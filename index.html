<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bataille</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" type="module"></script>
	</head>
	<body>
		<div id="amountMenu">
			<div id="playerAmount">
				<h2>How many players?</h2>
				<div id="playerControl">
					<div class="playerButton" id="lessPlayers">
						<h3>-</h3>
					</div>
					<h3 id="playerCount">2</h3>
					<div class="playerButton" id="morePlayers">
						<h3>+</h3>
					</div>
				</div>
			</div>
			<button id="playButton">PLAY</button>
		</div>
		<div id="nameMenu">
			<form id="playerNames">
				<input type="submit" id="submitNames" />
			</form>
		</div>
		<div id="playingField">
			<div id="top">
				
			</div>
			<div id="bottom">
				
			</div>
		</div>
	</body>
</html>
